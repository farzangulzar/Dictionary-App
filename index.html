<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Dictionary</h1>
            <p>Find definitions, synonyms, and more</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter a word..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="results" class="results hidden">
            <div class="word-header">
                <h2 id="wordTitle"></h2>
                <button id="playBtn" class="play-btn" title="Play pronunciation">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            
            <div class="phonetic">
                <span id="phoneticText"></span>
            </div>

            <div class="meanings" id="meaningsContainer">
                <!-- Meanings will be populated here -->
            </div>

            <div class="synonyms-section" id="synonymsSection">
                <h3>Synonyms</h3>
                <div id="synonymsList" class="tag-list"></div>
            </div>

            <div class="antonyms-section" id="antonymsSection">
                <h3>Antonyms</h3>
                <div id="antonymsList" class="tag-list"></div>
            </div>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>

        <div class="history-section">
            <h3>Recent Searches</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="dictionary.js"></script>
</body>
</html>
